<div class="login" ng-controller="UserCtrl">
    <div class="content">
        <form  ng-submit="registerUser(user)">
            <h3>Inscreva-se</h3>

            <p class="hint">
                Digite os dados abaixo:
            </p>

            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Nome</label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Nome" ng-model="user.name"/>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Email</label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Email" ng-model="user.email"/>
            </div>


            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password"
                       placeholder="Password" name="password" ng-model="user.password"/>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off"
                       placeholder="Re-type Your Password" name="rpassword"/>
            </div>
            <div class="form-group margin-top-20 margin-bottom-20">
                <label class="check">
                    <input type="checkbox" name="tnc"/> I agree to the <a href="#">
                    Terms of Service </a>
                    & <a href="#">
                    Privacy Policy </a>
                </label>

                <div id="register_tnc_error">
                </div>
            </div>
            <div class="form-actions">
                <button type="button" id="register-back-btn" class="btn btn-default">Back</button>
                <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit  </button>
            </div>
        </form>
    </div>
</div>
